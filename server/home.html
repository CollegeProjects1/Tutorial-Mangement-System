<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- <form action="" method="post"> -->
    <input type="text" name="name" id="">
    <input onclick="formData()" type="button" value="submit">
  <!-- </form> -->
  <script>
    function formData(){
      inpt = document.getElementsByTagName("input")[0].value;
      console.log(inpt)
      fetch("http://localhost:3001/post",{
        method:"POST",
        body : {
          "name":inpt
        }
      }).then(response => response.json())
      .then(json => console.log(json));
    }
  </script>
</body>
